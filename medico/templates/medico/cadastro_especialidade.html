{% extends "medico/base.html" %}
{% load crispy_forms_tags %}
{% block conteudo %}
	<div class="content-section">
		<form method="POST">
			{% csrf_token %}
			<fieldset class="form-group">
				{{ form|crispy }}
			</fieldset>
			<div class="form-group">
				<button class="btn btn-outline-info" type="submit">Cadastrar</button>
			</div>
		</form>
	</div>
{% endblock conteudo %}
