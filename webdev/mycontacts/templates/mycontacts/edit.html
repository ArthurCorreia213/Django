{% extends 'mycontacts/background.html' %}
{% load static %}
{% block content %}

{% if contact != "Erro" %}
  <div class="container-add">
      <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 col-xs-offset-3">
        		
          <form id="add-contact-form" class="form" action="#" method="POST" role="form">
            
              {% csrf_token %}
              {{ form.as_p }}

              <h2 style="text-align: center;">Edit contact</h2>
              
              <div class="form-group">
                  <label class="form-label">Name</label>
                  <input type="text" class="form-control" id="name" name="name" value="{{ contact.name }}" tabindex="1" required>
              </div>
              <div class="form-group">
                  <label class="form-label">Relation</label>
                  <input type="text" class="form-control" id="relation" name="relation" value="{{ contact.relation }}" tabindex="2" required>
              </div>
              <div class="form-group">
                  <label class="form-label">Phone</label>
                  <input type="text" class="form-control" id="phone" name="phone" value="{{ contact.phone }}" tabindex="3" required>
              </div>
              <div class="form-group">
                  <label class="form-label" for="email">Email</label>
                  <input type="text" class="form-control" id="email" name="email" value="{{ contact.email }}" tabindex="4" required>
              </div>    
              
              <div class="text-center">
                  <button type="submit" class="btn">Confirm</button>
              </div>
              
          </form>
          
      </div>
  </div>

{% else %}

  <div class="container-add">
      <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 col-xs-offset-3">
        		
          <form id="add-contact-form" class="form" action="#" method="POST" role="form">

              <h2 style="text-align: center;">ERRO: Contato n√£o existe</h2> 
              
          </form>
          
      </div>
  </div>

{% endif %}
{% endblock content %}
