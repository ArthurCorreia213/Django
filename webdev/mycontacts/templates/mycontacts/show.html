{% extends 'mycontacts/background.html' %}
{% load static %}

{% block content %}
<div class="container-show">
    <ul class="grid" style="list-style-type: none">
        
    {% for contact in contacts %}
    <li>
        <div>
            <h2 class="name"><a href='detail/{{ contact.name }}'>{{ contact.name }}</a></h2>
            <div class="relation">{{ contact.relation }}</div>
            <div class="phone">{{ contact.phone }}</div>
            <div class="email">{{ contact.email }}</div>
            <div class="email" style="margin-top: 15px;">
                <a href='delete/{{ contact.name }}' style="color: red;">Delete</a> |

                <a href='edit/{{ contact.name }}' style="color: blue;">Edit</h5></a>
            </div>
        </div>
    </li>
    {%  endfor %}
    
    </ul>
</div>      
{% endblock content %}
